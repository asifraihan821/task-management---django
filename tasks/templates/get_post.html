{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>
  <body>
    <div class="w-1/2 mx-auto m-8">
      <div>
        {% if messages %}
          {% for message in messages %}
            <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %} "> {{message}}</div>
          {% endfor %}
        {% endif %}
      </div>
      <form method="POST">
        {% csrf_token %} 
        {{task_form}}
        {{task_detail_form}}
        <button class="bg-blue-500 text-white py-2 px-3 rounded-md" type="submit">submit</button>
      </form>
    </div>
  </body>
</html>

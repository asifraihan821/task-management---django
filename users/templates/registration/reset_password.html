{% extends "base.html" %}
{% block content %}
    <div class="mx-auto w-1/2 my-9">
        {% if messages %}
          {% for message in messages %}
            <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %} "> {{message}}</div>
          {% endfor %}
        {% endif %}
        {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
                {{ error }}
            {% endfor %}
        {% endif %}
        <form method='POST'>
            {% csrf_token %}
           {{ form }}
           <button class="bg-blue-400 px-2 py-1 rounded-sm " type='submit'>Reset</button>
        </form>
    </div>

    {% endblock content %}
